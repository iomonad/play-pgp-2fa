@()
@main("Register") {
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-2 col-xs-3"></div>
      <div class="col-md-4 col-sm-8 col-xs-6">
        <img src="@routes.Assets.versioned("images/caffe.png")"/>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
              <label>User Name </label>
              <div class="icon-holder">
                <input type="text" class="form-control" required/>
                <i class="fa fa-user icon" aria-hidden="true"></i>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <div class="icon-holder">
                <input type="password" class="form-control" required/>
                <i class="fa fa-lock icon" aria-hidden="true"></i>
              </div>
              <div class="form-group">
                <label>Retype Password</label>
                <div class="icon-holder">
                  <input type="password" class="form-control" required/>
                  <i class="fa fa-lock icon" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Public Key</label>
              <div class="icon-holder">
                <textarea class="form-control" rows="3" placeholder="-----BEGIN PGP PUBLIC KEY BLOCK-----" required>
                </textarea>
                <i class="fa fa-lock icon" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-primary btn-block">Register </button>
          </div>
          <div class="panel-footer">
            <button class="btn btn-primary btn-block"
            onclick="location.href='/login'">Have account? Login </button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-2 col-xs-3"></div>
    </div>
  </div>
}
